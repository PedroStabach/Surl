# Docs: https://github.com/Azure/webapps-deploy
# Azure login action: https://github.com/Azure/actions

name: Build and deploy Node.js backend to Azure Web App - YourSurl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node-url-shortener

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm install

      - name: Build backend
        run: npm run build --if-present

      - name: Run tests
        run: npm run test --if-present

      - name: Create zip of backend
        run: zip -r ../backend.zip ./*

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-zip
          path: backend.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download backend zip
        uses: actions/download-artifact@v4
        with:
          name: backend-zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9965749D13C54934ABB899AA05823DDF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0E338FB5C1E94CF88B783AA68784E283 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_25E4AD0C98F244AB824CFEDF94EA0B87 }}

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'YourSurl'
          slot-name: 'Production'
          package: backend.zip
