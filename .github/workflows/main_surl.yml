name: Deploy Node.js app to Azure Web App - surl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # Necess√°rio para Login OIDC
      contents: read     # Necess√°rio para Checkout

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 3Ô∏è‚É£ Instalar depend√™ncias (no diret√≥rio do projeto)
      - name: Install dependencies
        working-directory: ./node-url-shortener
        run: npm install

      # 4Ô∏è‚É£ üõ†Ô∏è COMPILAR O TYPESCRIPT
      # Cria a pasta 'dist' contendo os arquivos .js
      - name: Build TypeScript code
        working-directory: ./node-url-shortener
        run: npm run build

      # 5Ô∏è‚É£ Executar Migra√ß√µes do Prisma (CRUCIAL para preparar o DB)
      # Nota: A vari√°vel DATABASE_URL deve ser configurada nos Secrets do GitHub ou no Azure.
      - name: Run Prisma Migrations
        working-directory: ./node-url-shortener
        run: npx prisma migrate deploy
        # OPCIONAL: Se precisar usar a vari√°vel de DB do GitHub para a migra√ß√£o.
        # env:
        #   DATABASE_URL: ${{ secrets.DATABASE_URL_SECRETO }}

      # 6Ô∏è‚É£ üì¶ CRIAR O ARQUIVO ZIP
      # Empacota o diret√≥rio, excluindo 'node_modules', 'src' e '.git'.
      - name: Create Deployment Package (ZIP)
        working-directory: ./node-url-shortener
        # 'zip -r' cria o ZIP recursivamente, '.' aponta para o diret√≥rio atual
        run: zip -r deploy.zip . -x "node_modules/*" -x "src/*" -x ".git/*" -x "*.zip"

      # 7Ô∏è‚É£ Login no Azure usando OIDC
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4A6209AD598C4946B0F8B435FF2F7584 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_48BD8A498D9A4B378EFF9980053B7EA6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68D3C7022AF845C988A52B0E62970677 }}

      # 8Ô∏è‚É£ Deploy para o Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'surl'
          slot-name: 'Production'
          # Aponta diretamente para o arquivo ZIP criado
          package: ./node-url-shortener/deploy.zip