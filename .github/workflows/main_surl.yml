name: Deploy Node.js app to Azure Web App - surl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 3Ô∏è‚É£ Instalar depend√™ncias (Necess√°rio para rodar o 'build' e 'prisma')
      - name: Install dependencies
        working-directory: ./node-url-shortener
        run: npm install

      # 4Ô∏è‚É£ üõ†Ô∏è COMPILAR O TYPESCRIPT
      - name: Build TypeScript code
        working-directory: ./node-url-shortener
        run: npm run build

      # 5Ô∏è‚É£ Executar Migra√ß√µes do Prisma (Opcional, mas crucial se voc√™ usa DB)
      # Nota: A vari√°vel DATABASE_URL deve estar configurada no Azure App Service
      - name: Run Prisma Migrations
        working-directory: ./node-url-shortener
        run: npx prisma migrate deploy
        env:
          # Use o segredo do GitHub para a migra√ß√£o, se necess√°rio, 
          # ou confie no DB_URL do Azure (se j√° estiver configurado no Azure)
          DATABASE_URL: ${{ secrets.AZUREAPPSERVICE_DATABASE_URL }}

      # 6Ô∏è‚É£ üì¶ CRIAR O ARQUIVO ZIP
      - name: Create Deployment Package (ZIP)
        working-directory: ./node-url-shortener
        # Comando para criar o ZIP, excluindo pastas grandes/desnecess√°rias:
        # -r : recursivo
        # . : todos os arquivos no diret√≥rio atual
        # -x : excluir
        run: zip -r deploy.zip . -x "node_modules/*" -x ".git/*" -x "src/*" -x "*.zip"

      # 7Ô∏è‚É£ Login no Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4A6209AD598C4946B0F8B435FF2F7584 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_48BD8A498D9A4B378EFF9980053B7EA6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68D3C7022AF845C988A52B0E62970677 }}

      # 8Ô∏è‚É£ Deploy para o Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'surl'
          slot-name: 'Production'
          # APONTE PARA O ARQUIVO ZIP CRIADO NA ETAPA 6
          package: ./node-url-shortener/deploy.zip