name: Deploy Node.js app to Azure Web App - surl

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # necess√°rio para login OIDC
      contents: read     # necess√°rio para checkout

    steps:
      # 1Ô∏è‚É£ Checkout do reposit√≥rio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js (Garantir que a vers√£o seja compat√≠vel com a do Azure)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'
          cache-dependency-path: './node-url-shortener/package-lock.json'

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        working-directory: ./node-url-shortener
        run: npm install

      # 4Ô∏è‚É£ üõ†Ô∏è COMPILAR O TYPESCRIPT (PASSO CR√çTICO)
      # Isso gera a pasta 'dist' contendo o c√≥digo JavaScript
      - name: Build TypeScript code
        working-directory: ./node-url-shortener
        run: npm run build

      # 5Ô∏è‚É£ Executar Migra√ß√µes do Prisma (OPCIONAL, mas recomendado antes do deploy)
      # Garante que o banco de dados esteja pronto.
      # Nota: A vari√°vel DATABASE_URL deve estar configurada no Azure App Service
      - name: Run Prisma Migrations
        working-directory: ./node-url-shortener
        run: npx prisma migrate deploy

      # 6Ô∏è‚É£ Login no Azure
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4A6209AD598C4946B0F8B435FF2F7584 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_48BD8A498D9A4B378EFF9980053B7EA6 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_68D3C7022AF845C988A52B0E62970677 }}

      # 7Ô∏è‚É£ Deploy para o Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'surl'
          slot-name: 'Production'
          # APONTE PARA A PASTA COM O C√ìDIGO COMPILADO!
          package: ./node-url-shortener/dist