name: Deploy Node.js app to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install
      working-directory: ./node-url-shortener

    - name: Build project
      run: npm run build
      working-directory: ./node-url-shortener

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Surls'
        slot-name: 'production'
        package: './node-url-shortener
        azure-rm-credentials: ${{ secrets.AZURE_CREDENTIALS }}
