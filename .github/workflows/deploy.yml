name: Build and Deploy Fullstack App to Azure

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    # Build frontend
    - name: Install frontend dependencies
      run: npm install
      working-directory: ./react-url-shortener

    - name: Build frontend
      run: npm run build
      working-directory: ./react-url-shortener

    # Build backend
    - name: Install backend dependencies
      run: npm install
      working-directory: ./node-url-shortener

    - name: Generate Prisma Client
      run: npx prisma generate
      working-directory: ./node-url-shortener

    - name: Build backend
      run: npm run build
      working-directory: ./node-url-shortener

    # Prepare final package
    - name: Create ZIP package (inclui frontend, backend, banco e .env)
      run: |
        mkdir packaged
        cp -r node-url-shortener/dist packaged/
        cp -r node-url-shortener/prisma packaged/prisma
        cp node-url-shortener/.env packaged/
        cp node-url-shortener/package.json packaged/
        cp node-url-shortener/package-lock.json packaged/
        cp -r react-url-shortener/dist packaged/frontend
        cd packaged
        zip -r ../app.zip .
      shell: bash

    - name: Upload ZIP as artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-package
        path: app.zip

  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Download ZIP artifact
      uses: actions/download-artifact@v4
      with:
        name: app-package
        path: .

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy ZIP to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Surls'
        slot-name: 'production'
        package: 'app.zip'
